                    <div>‚è≥ ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</div>

    <script>
        // JSONBin Config
        const JSONBIN_CONFIG = {
            masterKey: '$2a$10$XL4iuq0g8lswBdQN2KIhh.QodRh.0QEmO0nxno45VV3DR14ZVmzkK',
            binId: '6997e25cd0ea881f40c8983b',
            apiUrl: 'https://api.jsonbin.io/v3'
        };

        // Global variables
        let currentQuizzes = []; // Multiple quizzes for selected date
        let currentQuizIndex = 0; // Currently selected quiz index
        let userAnswers = [];

        // Initialize
        function initialize() {
            populateDays();
            setDefaultDate();
            loadAllQuizzes();
        }

        // Populate days
        function populateDays() {
            const daySelect = document.getElementById('daySelect');
            for (let i = 1; i <= 31; i++) {
                daySelect.innerHTML += `<option value="${i}">${i}</option>`;
            }
        }

        // Set default date
        function setDefaultDate() {
            const today = new Date();
            document.getElementById('daySelect').value = today.getDate();
            document.getElementById('monthSelect').value = today.getMonth() + 1;
            document.getElementById('yearInput').value = today.getFullYear();
            updateDateDisplay();
        }

        // Update date display
        function updateDateDisplay() {
            const day = document.getElementById('daySelect').value;
            const month = document.getElementById('monthSelect').value;
            const year = document.getElementById('yearInput').value;
            const monthNames = ['‡§ú‡§®‡§µ‡§∞‡•Ä','‡§´‡§∞‡§µ‡§∞‡•Ä','‡§Æ‡§æ‡§∞‡•ç‡§ö','‡§Ö‡§™‡•ç‡§∞‡•à‡§≤','‡§Æ‡§à','‡§ú‡•Ç‡§®','‡§ú‡•Å‡§≤‡§æ‡§à','‡§Ö‡§ó‡§∏‡•ç‡§§','‡§∏‡§ø‡§§‡§Ç‡§¨‡§∞','‡§Ö‡§ï‡•ç‡§ü‡•Ç‡§¨‡§∞','‡§®‡§µ‡§Ç‡§¨‡§∞','‡§¶‡§ø‡§∏‡§Ç‡§¨‡§∞'];
            document.getElementById('selectedDateDisplay').textContent = `${day} ${monthNames[month-1]} ${year}`;
        }

        // Load all quizzes from JSONBin
        async function loadAllQuizzes() {
            try {
                const response = await fetch(`${JSONBIN_CONFIG.apiUrl}/b/${JSONBIN_CONFIG.binId}/latest`, {
                    headers: { 'X-Master-Key': JSONBIN_CONFIG.masterKey }
                });
                const data = await response.json();
                
                // Store all quizzes globally
                window.allQuizzes = data.record.quizzes || [];
                console.log('Total quizzes loaded:', window.allQuizzes.length);
                
                // Load today's quizzes
                loadQuizzesByDate();
                
            } catch (error) {
                console.error('Error loading quizzes:', error);
                loadSampleQuizzes();
            }
        }

        // Load quizzes for selected date
        function loadQuizzesByDate() {
            const day = document.getElementById('daySelect').value;
            const month = document.getElementById('monthSelect').value;
            const year = document.getElementById('yearInput').value;
            const dateKey = `${day}-${month}-${year}`;
            
            updateDateDisplay();
            
            // Filter quizzes by date
            const dateQuizzes = (window.allQuizzes || []).filter(q => q.date === dateKey);
            
            if (dateQuizzes.length > 0) {
                // Sort by timestamp (latest first)
                dateQuizzes.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                currentQuizzes = dateQuizzes;
                currentQuizIndex = 0; // Show latest quiz
                
                // Update UI
                updateQuizSelector();
                displayQuiz(currentQuizzes[0].data.quiz);
                document.getElementById('questionCount').textContent = `${currentQuizzes[0].data.quiz.length} ‡§™‡•ç‡§∞‡§∂‡•ç‡§®`;
                
            } else {
                // No quizzes for this date
                currentQuizzes = [];
                document.getElementById('questionsList').innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #666;">
                        üì≠ ‡§á‡§∏ ‡§§‡§æ‡§∞‡•Ä‡§ñ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡•ã‡§à ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à
                    </div>
                `;
                document.getElementById('quizSelector').style.display = 'none';
                document.getElementById('questionCount').textContent = '0 ‡§™‡•ç‡§∞‡§∂‡•ç‡§®';
            }
        }

        // Update quiz selector (multiple quizzes ke liye)
        function updateQuizSelector() {
            if (currentQuizzes.length > 1) {
                document.getElementById('quizSelector').style.display = 'flex';
                document.getElementById('totalQuizzesCount').textContent = `${currentQuizzes.length} ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º`;
                
                // Create tabs
                let tabsHtml = '';
                currentQuizzes.forEach((quiz, index) => {
                    const isLatest = index === 0;
                    tabsHtml += `
                        <div class="quiz-tab ${index === currentQuizIndex ? 'active' : ''}" 
                             onclick="switchQuiz(${index})">
                            ${index === 0 ? 'üÜï ' : ''}Quiz ${index + 1}
                            ${isLatest ? '<span class="latest-badge">‡§®‡§µ‡•Ä‡§®‡§§‡§Æ</span>' : ''}
                        </div>
                    `;
                });
                document.getElementById('quizTabs').innerHTML = tabsHtml;
                
            } else {
                document.getElementById('quizSelector').style.display = 'none';
            }
        }

        // Switch between multiple quizzes
        function switchQuiz(index) {
            currentQuizIndex = index;
            displayQuiz(currentQuizzes[index].data.quiz);
            document.getElementById('questionCount').textContent = `${currentQuizzes[index].data.quiz.length} ‡§™‡•ç‡§∞‡§∂‡•ç‡§®`;
            updateQuizSelector();
        }

        // Display quiz
        function displayQuiz(questions) {
            let html = '';
            userAnswers = new Array(questions.length).fill(null);
            
            questions.forEach((q, index) => {
                html += `
                    <div class="question-item">
                        <span class="category-tag">${q.category || '‡§ï‡§∞‡§Ç‡§ü ‡§Ö‡§´‡•á‡§Ø‡§∞‡•ç‡§∏'}</span>
                        <div class="question-text">${index+1}. ${q.question}</div>
                        <div class="options">
                            ${q.options.map((opt, i) => `
                                <div class="option" onclick="selectOption(${index}, ${i}, ${q.correct})" id="opt-${index}-${i}">
                                    ${String.fromCharCode(65+i)}. ${opt}
                                </div>
                            `).join('')}
                        </div>
                        <div class="explanation" id="exp-${index}">
                            <strong>‚úì ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞:</strong> ${String.fromCharCode(65+q.correct)}. ${q.options[q.correct]}<br>
                            <strong>üìå ${q.explanation}</strong>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('questionsList').innerHTML = html;
        }

        // Select option
        function selectOption(qIndex, optIndex, correctIndex) {
            for (let i = 0; i < 4; i++) {
                document.getElementById(`opt-${qIndex}-${i}`)?.classList.remove('selected-correct', 'selected-wrong');
            }
            const selected = document.getElementById(`opt-${qIndex}-${optIndex}`);
            if (optIndex === correctIndex) {
                selected.classList.add('selected-correct');
            } else {
                selected.classList.add('selected-wrong');
                document.getElementById(`opt-${qIndex}-${correctIndex}`).classList.add('selected-correct');
            }
            document.getElementById(`exp-${qIndex}`).classList.add('show');
        }

        // Save quiz to JSONBin
        async function saveQuizToJSONBin() {
            try {
                const jsonText = document.getElementById('jsonInput').value.trim();
                if (!jsonText) return alert('JSON ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç!');
                
                const quizData = JSON.parse(jsonText);
                if (!quizData.quiz) return alert('Invalid JSON format');
                
                // Get current date
                const day = document.getElementById('daySelect').value;
                const month = document.getElementById('monthSelect').value;
                const year = document.getElementById('yearInput').value;
                const dateKey = `${day}-${month}-${year}`;
                
                // Create new quiz entry
                const newQuiz = {
                    date: dateKey,
                    timestamp: new Date().toISOString(),
                    data: quizData
                };
                
                // Add to existing quizzes
                const allQuizzes = window.allQuizzes || [];
                allQuizzes.push(newQuiz);
                
                // Save to JSONBin
                const response = await fetch(`${JSONBIN_CONFIG.apiUrl}/b/${JSONBIN_CONFIG.binId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_CONFIG.masterKey
                    },
                    body: JSON.stringify({ quizzes: allQuizzes })
                });
                
                if (response.ok) {
                    alert('‚úÖ ‡§ï‡•ç‡§µ‡§ø‡§ú ‡§∏‡•á‡§µ ‡§π‡•ã ‡§ó‡§Ø‡§æ!');
                    window.allQuizzes = allQuizzes;
                    loadQuizzesByDate(); // Reload current date
                }
                
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        // Load sample quizzes (for testing)
        function loadSampleQuizzes() {
            window.allQuizzes = [
                {
                    date: '21-2-2026',
                    timestamp: '2026-02-21T10:30:00Z',
                    data: {
                        quiz: [{
                            question: "‡§∏‡•à‡§Ç‡§™‡§≤ ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º 1 - 21 ‡§´‡§∞‡§µ‡§∞‡•Ä",
                            options: ["A", "B", "C", "D"],
                            correct: 0,
                            explanation: "Test",
                            category: "‡§ü‡•á‡§∏‡•ç‡§ü"
                        }]
                    }
                },
                {
                    date: '21-2-2026',
                    timestamp: '2026-02-21T09:30:00Z',
                    data: {
                        quiz: [{
                            question: "‡§∏‡•à‡§Ç‡§™‡§≤ ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º 2 - 21 ‡§´‡§∞‡§µ‡§∞‡•Ä",
                            options: ["A", "B", "C", "D"],
                            correct: 1,
                            explanation: "Test",
                            category: "‡§ü‡•á‡§∏‡•ç‡§ü"
                        }]
                    }
                }
            ];
            loadQuizzesByDate();
        }

        window.addEventListener('load', initialize);
    </script>
